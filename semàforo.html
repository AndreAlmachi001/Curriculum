<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZkMlNYyEd1FVRSEaHpa3jhsjKKoIQwjS7z+QTFjKTvhKIf7ET+f8ZZFuMlrgN9dg" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .semaforo {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            padding: 15px;
            background-color: #333;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin: 20px auto;
        }
        .luz {
            width: 60px;
            height: 60px;
            margin: 10px 0;
            border-radius: 50%;
            background-color: gray;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.5);
        }
        .luz.verde {
            background-color: green;
            box-shadow: 0 0 20px green;
        }
        .luz.amarillo {
            background-color: yellow;
            box-shadow: 0 0 20px yellow;
        }
        .luz.rojo {
            background-color: red;
            box-shadow: 0 0 20px red;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="text-center">
            <h3 class="my-4">Semáforo Interactivo</h3>
            <div class="semaforo">
                <div id="rojo" class="luz"></div>
                <div id="amarillo" class="luz"></div>
                <div id="verde" class="luz"></div>
            </div>
            <div class="controls">
                <button class="btn btn-danger" onclick="encenderLuz('rojo')">Rojo</button>
                <button class="btn btn-warning" onclick="encenderLuz('amarillo')">Amarillo</button>
                <button class="btn btn-success" onclick="encenderLuz('verde')">Verde</button>
            </div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-warning" onclick="window.location.href='index.html';">Perfil</button>
        </div>
    </main>
    <footer>
        <p>&copy;  Semáforo Interactivo </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function encenderLuz(color) {
            // Apagar todas las luces
            document.getElementById('rojo').classList.remove('rojo');
            document.getElementById('amarillo').classList.remove('amarillo');
            document.getElementById('verde').classList.remove('verde');

            // Encender la luz seleccionada
            document.getElementById(color).classList.add(color);
        }
    </script>
</body>
</html>
